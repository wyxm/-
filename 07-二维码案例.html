<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .nodeSmall {
      width: 50px;
      height: 50px;
      background: url(images1/bgs.png) no-repeat -159px -51px;
      position: fixed;
      right: 10px;
      top: 40%;
    }

    .erweima {
      position: absolute;
      top: 0;
      left: -150px;
    }

    .nodeSmall a {
      display: block;
      width: 50px;
      height: 50px;
    }

    .hide {
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="nodeSmall" id="node_small">
    <div class="erweima hide" id="er">
      <img src="images1/456.png" alt="" />
    </div>
  </div>
</body>

<script>
  //需求: 鼠标移入node_small 则er展示出来, 鼠标移出node_small ,则er隐藏
  
  //1. 获取元素
  var small = document.getElementById('node_small');
  var er = document.getElementById('er');
  //2. 给node_small 注册鼠标移入和鼠标移出事件  移入:mouseover   移出mouseout
  //鼠标移入的事件
  small.onmouseover = function(){
    //3. 在移入中,让er展示, 给er添加show这个类名,移除掉hide
//    er.className = 'erweima show';
//    console.log(er.className);
    er.className = er.className.replace('hide', 'show');
      
  }
  //鼠标移出事件
  small.onmouseout = function(){
    //在移出中,让er隐藏, 给er添加hide这个类名,移除掉show
    er.className = er.className.replace('show', 'hide');
  }
  

  
</script>

</html>
